{% extends 'vote/navbar.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'vote/css/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
    <title>Digital Voting System</title>
</head>

<body>
<div class="notfooter">
    <div class="login">
        <h1>Login</h1>
        <form method="post" autocomplete="on" action="http://127.0.0.1:8000/login/">
          {% csrf_token %}
            <input type="email" name="u" placeholder="Email Address" required="required" />
            <input type="password" name="p" placeholder="Password" required="required" />
            <input type="submit" class="btn btn-primary btn-block btn-large" />
        </form>
    </div>  
</div>
    
</body>
<script>
    window.onload = function () {
        document.documentElement.classList.add('go');
    };
</script>

</html>
{% endblock %}
